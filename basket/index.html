<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Panier jQuery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>



	<div class="container">
		<h1 class="text-center text-info pb-5">Panier</h1>

		<div class="row justify-content-center">
			<div class="col-10">
				

				<table class="table table-striped">
					<thead>
						<tr class="bg-dark text-light">
							<th>Produit</th>
							<th style="width:15%">Quantité</th>
							<th>Prix unitaire</th>
							<th>Prix total</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="item">
							<td>Chaussure de sport</td>
							<td>
								<input type="number" name="qty" value="1" min="1" class="form-control">
							</td>
							<td> 
								<span class="unitPrice">150</span> €
							</td>
							<td> 
								<span class="totalPrice">--</span> €
							</td>
							<td>
								<button type="button" class="btn btn-danger btn-sm btn-delete">X</button>
							</td>
						</tr>
						<tr class="item">
							<td>T-shirt</td>
							<td>
								<input type="number" name="qty" value="1" min="1" class="form-control">
							</td>
							<td> 
								<span class="unitPrice">33</span> €
							</td>
							<td> 
								<span class="totalPrice">--</span> €
							</td>
							<td>
								<button type="button" class="btn btn-danger btn-sm btn-delete">X</button>
							</td>
						</tr>
						<tr class="item">
							<td>Robe</td>
							<td>
								<input type="number" name="qty" value="1" min="1" class="form-control">
							</td>
							<td> 
								<span class="unitPrice">70</span> €
							</td>
							<td> 
								<span class="totalPrice">--</span> €
							</td>
							<td>
								<button type="button" class="btn btn-danger btn-sm btn-delete">X</button>
							</td>
						</tr>
					
						<tfoot>
							<tr class="total">
								<td colspan="4" class="text-right"><strong>Total</strong></td>
								<td><span id="fullTotalPrice">--</span>€</td>
							</tr>
						</tfoot>
					</tbody>
				</table>

				<div class="col-12 text-center mt-5">
					<!--attention aux attributs data-->
					<button type="button" class="btn btn-success add-to-basket" data-name="Chemise" data-price="40">Ajouter une chemise</button>
					<button type="button" class="btn btn-success add-to-basket" data-name="Pantalon" data-price="79">Ajouter un pantalon</button>
					<button type="button" class="btn btn-danger  btn-remove">Vider le panier</button>
				</div>

			</div>
		</div>

	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script src="js/main.js">
</script>

</body>
</html>
