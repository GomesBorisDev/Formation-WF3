<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <!-- Edge -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Adaptability -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <title>JQUERY</title>
        
        <meta name="description" content="Phrase unique et pertinente qui décrit le contenu de la page web.">
        
        <!--Ordre des feuilles de style : polices web et bibliothèques (normalize) et EN DERNIER : votre feuille de style-->
        <link rel="stylesheet" type="text/css" href="jQuery.css">

    </head>
    <body>
        
        <h1>Effets jQuery</h1>

        <h2>Afficher / Masquer</h2>

        <p id="txtCible">Texte pour l'effet Afficher / Modifier</p>

        <button id="show">Afficher</button>
        <button id="hide">Masquer</button>
        <button id="toggleShowHide">Toggle</button>

        <h2>Fondus</h2>

        <div id="fondu1"></div>
        <div id="fondu2"></div>
        <div id="fondu3"></div>
        <div id="fondu4"></div>

        <button id="fade">Déclencher les fondus</button>

        <h2>Slides</h2>

        <div id="bandeau">Cliquer ici pour faire apparaître/masquer le panneau</div>
        <div id="panneau">Panneau à déplier/replier</div>

        <h2>Animations</h2>

        <button id="btAnimate">Lance l'animation</button>
        <div id="rectangleRouge"></div>

        <!-- JAVASCRIPT A PARTIR D'ICI - NE PAS METTRE DE CODE HTML A PARTIR D'ICI - le code reste au-dessus 
        JQUERY est toujours placé AVANT le script - on appelle la bibliothèque avant de pouvoir coder en jQuery
        -->
        <script src="library/jquery-2.2.4.js"></script>
        <script src="jQuery.js"></script>
    </body>
</html>
